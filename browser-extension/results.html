<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Fuzzy Search</title>


  <style>
    h1 {padding: 10px;
    text-align: center;}
    td {padding: 10px;
    }
    
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Fuzzy Match
      </h1>
      <hr>

    </div>
    
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col-4"> 
          <div class="mb-3">
            <form id="form">
            <label for="query-area">Query</label>
            <input type="text" name="query" id="query-area" value="Enter Your Query Here">
            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
            </form>
          </div>
        </div>  
        <div class="col-4">
          <button type="button" class="btn btn-danger" id="clear-results">Clear Results</button>
        </div>        
      </div> 
    </div>


  <div class="container" id="landing-area">
    <!-- results will go here -->
    <table>
      <tbody id="tbody"></tbody>
  </table>
  
  </div>
              
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="tabs.js"></script>
  


  </body>
</html>
