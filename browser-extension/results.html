<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    

    <title>Fuzzy Search Results</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <h1>Query Results</h1>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Results</label>
                <textarea class="form-control" id="results-area" rows="3" readonly> </textarea>
              </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="mb-3">
              <button type="button" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-danger">Clear Results</button>
            </div>
          </div>
        </div>
        <div class="row">

            <div class="col-4"> 
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Your Query</label>
                    <textarea class="form-control" id="query-area" rows="3" > </textarea>
                  </div>
            </div>
            
              
        </div>
        
      </div>
      
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="tabs.js"></script>
  


  </body>
</html>
